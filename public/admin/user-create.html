<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container py-5">
            <div class="mb-4">
                <a href="/admin/users.html" class="btn btn-secondary"
                    >&larr; Back to Users</a
                >
            </div>

            <div class="card">
                <div class="card-header">
                    <h4>Create New User</h4>
                </div>
                <div class="card-body">
                    <form id="create-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select
                                name="role"
                                id="role"
                                class="form-select"
                                required
                            >
                                <option value="" disabled selected>
                                    Select role
                                </option>
                                <option value="admin">Admin</option>
                                <option value="reviewer">Reviewer</option>
                                <option value="applicant">Applicant</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Create User
                        </button>
                    </form>

                    <div class="mt-3" id="status"></div>
                </div>
            </div>
        </div>

        <script src="/js/api.js"></script>
        <script>
            document
                .getElementById("create-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());

                    const result = await API.request("/admin/users", {
                        method: "POST",
                        body: JSON.stringify(data),
                    });

                    const statusEl = document.getElementById("status");

                    if (result) {
                        statusEl.innerHTML =
                            '<div class="alert alert-success">User created successfully!</div>';
                        e.target.reset();
                    } else {
                        statusEl.innerHTML =
                            '<div class="alert alert-danger">Failed to create user.</div>';
                    }
                });
        </script>
    </body>
</html>
