<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <style>
        body {
            background: #002147;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #cba344;
        }
        .btn-custom {
            background: #e7ce92;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: bolder;
        }
        .btn-custom:hover {
            background: #e7a711;
        }
        .btn-tertiary{
            background: #b1b7bd;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-tertiary:hover {
            background: #808fa2;
        }
        .btn-fourtary{
            background: #b1b7bd;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-fourtary:hover {
            background: #808fa2;
        }
        .warning {
            color: #e83e36;
            font-size: 0.9rem;
            display: none;
        }

        .dropdown-container {
    position: relative;
}
.dropdown-menu {
    position: absolute;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
    background-color: white;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
}
.dropdown-item {
    padding: 8px 16px;
    cursor: pointer;
}
.dropdown-item:hover {
    background-color: #f1d89e;
}
.required {
    color: red;
    margin-left: 3px;
}
    </style>
    <body>
        
        <div class="container py-5">
            <div class="mb-4">
                <a href="/admin/users.html" class="btn btn-danger"
                    >&larr; Back to Users</a
                >
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="form-header">Create New User</div>                </div>
                <div class="card-body">
                    <form id="create-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select
                                name="role"
                                id="role"
                                class="form-select"
                                required
                            >
                                <option value="" disabled selected>
                                    Select role
                                </option>
                                <option value="admin">Admin</option>
                                <option value="reviewer">Reviewer</option>
                                <option value="applicant">Applicant</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-custom">
                            Create User
                        </button>
                    </form>

                    <div class="mt-3" id="status"></div>
                </div>
            </div>
        </div>

        <script src="/js/api.js"></script>
        <script>
            document
                .getElementById("create-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());

                    const result = await API.request("/admin/users", {
                        method: "POST",
                        body: JSON.stringify(data),
                    });

                    const statusEl = document.getElementById("status");

                    if (result) {
                        statusEl.innerHTML =
                            '<div class="alert alert-success">User created successfully!</div>';
                        e.target.reset();
                    } else {
                        statusEl.innerHTML =
                            '<div class="alert alert-danger">Failed to create user.</div>';
                    }
                });
        </script>
    </body>
</html>
