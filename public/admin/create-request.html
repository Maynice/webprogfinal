<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Revision Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #002147;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }
        .form-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #cba344;
        }
        .btn-custom {
            background: #e7ce92;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: bolder;
            color: #333;
            text-decoration: none;
        }
        .btn-custom:hover {
            background: #e7a711;
        }
        .btn-tertiary{
            background: #b1b7bd;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-tertiary:hover {
            background: #808fa2;
        }
        .warning {
            color: #e83e36;
            font-size: 0.9rem;
            display: none;
        }

        .dropdown-container {
        position: relative;
        }
    .dropdown-menu {
        position: absolute;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        background-color: white;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
    .dropdown-item {
        padding: 8px 16px;
        cursor: pointer;
    }
    .dropdown-item:hover {
        background-color: #f1d89e;
    }
    .required {
        color: red;
        margin-left: 3px;
    }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="/dashboard.html" class="btn btn-secondary mb-4" id="back-btn">&larr; Back to Dashboard</a>
        <div class="form-container">
            <div class="top-bar">
                <h2 class="form-header">Create Revision Request</h2>
            </div>
        
            <form id="request-form">
                <div class="mb-3">
                    <label for="info" class="form-label">
                        Request Details <span class="required">*</span>
                    </label>
                    <textarea
                        name="info"
                        id="info"
                        class="form-control"
                        rows="5"
                        required
                    ></textarea>
                </div>
        
                <button type="submit" class="btn btn-custom">Submit Request</button>
            </form>
        
            <div id="status" class="mt-3"></div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const submissionId = params.get("submission_id");
    
            if (!submissionId) {
                document.getElementById("request-form").innerHTML = '<div class="alert alert-warning">Missing submission ID.</div>';
            } else {
                // Set the back button to return to request.html
                document.getElementById("back-btn").href = `requests.html?submission_id=${submissionId}`;
    
                document.getElementById("request-form").addEventListener("submit", async (e) => {
                    e.preventDefault();
    
                    const info = document.getElementById("info").value.trim();
                    if (!info) {
                        document.getElementById("status").innerHTML = '<div class="alert alert-warning">Please fill in the request details.</div>';
                        return;
                    }

                    const submitBtn = document.querySelector(".btn-custom");
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = `
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="margin-right: 8px;"></span>
                        Submitting...
                    `;
    
                    try {
                        const res = await API.request(`/submissions/reviewer/request`, {
                            method: "POST",
                            body: JSON.stringify({ submission_id: submissionId, info }),
                        });
    
                        if (res) {
                            document.getElementById("status").innerHTML = '<div class="alert alert-success">Revision request submitted successfully!</div>';

                            submitBtn.disabled = true;
                            submitBtn.innerHTML = 'Request submitted!';
                        } else {
                            throw new Error("Unknown error");
                        }
                    } catch (err) {
                        console.error(err);
                        document.getElementById("status").innerHTML = '<div class="alert alert-danger">Failed to submit request.</div>';
                    }
                });
            }
        })
    </script>
</body>
</html>
