<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Submission Detail</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background: #002147;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                overflow-y: auto;
            }
            .form-container {
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                margin-bottom: 20px;
            }
            .form-header {
                text-align: center;
                font-size: 1.5rem;
                font-weight: bold;
                color: #cba344;
            }
            .btn-custom {
                background: #e7ce92;
                border: none;
                padding: 10px 20px;
                width: 100%;
                font-size: 1.2rem;
                border-radius: 8px;
                transition: background 0.3s;
                font-weight: bolder;
                color: #333;
                text-decoration: none;
            }
            .btn-custom:hover {
                background: #e7a711;
            }
            .btn-tertiary{
                background: #b1b7bd;
                border: none;
                padding: 10px 20px;
                width: 100%;
                font-size: 1rem;
                border-radius: 8px;
                transition: background 0.3s;
            }
            .btn-tertiary:hover {
                background: #808fa2;
            }
            .warning {
                color: #e83e36;
                font-size: 0.9rem;
                display: none;
            }

            .dropdown-container {
        position: relative;
        }
    .dropdown-menu {
        position: absolute;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        background-color: white;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
    .dropdown-item {
        padding: 8px 16px;
        cursor: pointer;
    }
    .dropdown-item:hover {
        background-color: #f1d89e;
    }
    .required {
        color: red;
        margin-left: 3px;
    }
    .action-container {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
    }
    .btn-custom-small {
            background: #e7ce92;
            border: none;
            padding: 4px 8px;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            text-align: center;
        }
        .btn-custom-small:hover {
                background: #e7a711;
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <a href="/dashboard.html" class="btn btn-secondary mb-4">&larr; Back to Dashboard</a>
            <div class="form-container">
                <h1 class="form-header">Submission Detail</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>Applicant Name</th>
                            <th>Applicant Email</th>
                            <th>Reviewer Name</th>
                            <th>Reviewer Email</th>
                            <th>Assign Reviewer</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissionRow">
                        <!-- filled dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="/js/api.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const tbody = document.getElementById("submissionRow");
                let reviewers = [];

                try {
                    // Fetch both submissions and reviewers
                    const [submissionsData, reviewersData] = await Promise.all([
                        API.request(`/submissions`),
                        API.request(`/admin/users/reviewer`),
                    ]);
                    
                    reviewers = reviewersData;
                    renderSubmissions(submissionsData);
                } catch (err) {
                    console.error(err);
                    showError();
                }

                function renderSubmissions(data) {
                    tbody.innerHTML = ''; // Clear existing content
                    
                    data.forEach((item) => {
                        const tr = document.createElement("tr");
                        
                        // Application ID
                        tr.appendChild(td(item.id));

                        // Applicant Info
                        tr.appendChild(td(item.applicant.name));
                        tr.appendChild(td(item.applicant.email));

                        // Current Reviewer Info
                        tr.appendChild(td(item.reviewer?.name || "—"));
                        tr.appendChild(td(item.reviewer?.email || "—"));

                        // Assign Reviewer Dropdown
                        const tdAssign = document.createElement("td");
                        const select = document.createElement("select");
                        select.className = "form-select form-select-sm";
                        select.innerHTML = `
                            <option value="">Select Reviewer</option>
                            ${reviewers.map(r => `
                                <option value="${r.id}" ${item.reviewer?.id === r.id ? 'selected' : ''}>
                                    ${r.name} (${r.email})
                                </option>
                            `).join('')}
                        `;
                        select.addEventListener("change", async (e) => {
                            const reviewerId = e.target.value;
                            if (reviewerId) {
                                await assignReviewer(item.id, reviewerId, tr);
                            }
                        });
                        tdAssign.appendChild(select);
                        tr.appendChild(tdAssign);

                        // Status Dropdown
                        const tdStatus = createStatusDropdown(item, tr);
                        tr.appendChild(tdStatus);

                        const tdAction = document.createElement("td");
                        tdAction.className = "action-container";

                        // Form link
                        const linkBtn = document.createElement("div");
                        if (item.active_form_id) {
                            linkBtn.className = "btn-custom-small";
                            const a = document.createElement("a");
                            a.style = "text-decoration: none; color: inherit; text-align: center;";
                            a.href = `/view-form.html?formId=${item.active_form_id}&submission_id=${item.id}`;
                            a.textContent = "View Submission";
                            linkBtn.appendChild(a);
                        } else {
                            linkBtn.textContent = "—";
                        }
                        tdAction.appendChild(linkBtn);

                        // requests
                        const revisionBtn = document.createElement("div");
                        revisionBtn.className = "btn-custom-small";
                        revisionBtn.innerHTML = `
                            <a href="requests.html?submission_id=${item.id}" style="text-decoration: none; color: inherit; text-align: center;">View Revisions</a>
                        `;
                        tdAction.appendChild(revisionBtn);
                        
                        // Form link
                        const deleteBtn = document.createElement("div");
                        if (item.active_form_id) {
                            deleteBtn.className = "btn btn-sm btn-danger";
                            deleteBtn.textContent = "Delete";
                            deleteBtn.onclick = async () => {
                                if (window.confirm("Are you sure you want to delete this submission?")) {
                                    try {
                                        await API.request(`/submissions/${item.id}`, { method: "DELETE" });
                                        tr.remove();
                                    } catch (err) {
                                        alert("Failed to delete submission. Please try again.");
                                    }
                                }
                            }
                        } else {
                            deleteBtn.textContent = "—";
                        }
                        tdAction.appendChild(deleteBtn);

                        tr.appendChild(tdAction);

                        tbody.appendChild(tr);
                    });
                }

                function createStatusDropdown(item, tr) {
                    const tdStatus = document.createElement("td");
                    tdStatus.innerHTML = `
                        <div class="dropdown">
                            <button
                                class="btn btn-sm dropdown-toggle w-100 badge ${badgeClass(item.status)}"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                ${item.status === 'wait' ? 'On Hold' : item.status === 'approved' ? 'Approved' : 'Rejected'}
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-status="wait">On Hold</a></li>
                                <li><a class="dropdown-item" href="#" data-status="approved">Approved</a></li>
                                <li><a class="dropdown-item" href="#" data-status="rejected">Rejected</a></li>
                            </ul>
                        </div>
                    `;

                    tdStatus.querySelectorAll(".dropdown-item").forEach((link) => {
                        link.addEventListener("click", (e) => {
                            e.preventDefault();
                            updateStatus(item.id, link.dataset.status, tr);
                        });
                    });

                    return tdStatus;
                }

                async function assignReviewer(submissionId, reviewerId, rowElement) {
                    try {
                        const data = await API.request(`/submissions/assign`, {
                            method: "POST",
                            body: JSON.stringify({ id: submissionId, reviewer_id: reviewerId })
                        });

                        // Update reviewer info cells
                        const reviewer = reviewers.find(r => r.id === parseInt(reviewerId));
                        const reviewerNameCell = rowElement.querySelector('td:nth-child(4)');
                        const reviewerEmailCell = rowElement.querySelector('td:nth-child(5)');
                        reviewerNameCell.textContent = reviewer.name;
                        reviewerEmailCell.textContent = reviewer.email;

                    } catch (err) {
                        console.error("Assignment failed:", err);
                        alert("Could not assign reviewer. Please try again.");
                        // Reset dropdown
                        const select = rowElement.querySelector('select');
                        select.value = '';
                    }
                }

                // Helper functions
                function td(text) {
                    const cell = document.createElement("td");
                    cell.textContent = text;
                    return cell;
                }

                function badgeClass(status) {
                    switch (status) {
                        case "wait": return "bg-warning text-dark p-2 fs-6";
                        case "approved": return "bg-success p-2 fs-6";
                        case "rejected": return "bg-danger p-2 fs-6";
                        default: return "bg-secondary p-2 fs-6";
                    }
                }

                function showError() {
                    const tr = document.createElement("tr");
                    const td = document.createElement("td");
                    td.colSpan = 8;
                    td.className = "text-center text-danger";
                    td.textContent = "Failed to load data.";
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                }

                async function updateStatus(id, status, rowElement) {
                    try {
                        const data = await API.request(`/submissions/update/${id}`, {
                            method: "POST",
                            body: JSON.stringify({ status })
                        });

                        const btn = rowElement.querySelector(".dropdown-toggle");
                        btn.textContent = data.status === 'wait' ? 'On Hold' : data.status === 'approved' ? 'Approved' : 'Rejected';
                        btn.className = `btn btn-sm dropdown-toggle w-100 badge ${badgeClass(data.status)}`;
                    } catch (err) {
                        console.error("Update failed:", err);
                        alert("Could not update status. Please try again.");
                    }
                }
            });
        </script>
    </body>
</html>
