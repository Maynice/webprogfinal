<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .skeleton {
                background-color: #e0e0e0;
                border-radius: 4px;
                min-height: 1em;
                width: 100%;
                animation: pulse 1.5s infinite ease-in-out;
            }

            @keyframes pulse {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.4;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body class="p-4">
        <div class="container">
            <a href="/dashboard.html" class="btn btn-secondary mb-4">Back to Dashboard</a>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">User List</h1>
                <a href="/admin/user-create.html" class="btn btn-success"
                    >+ Create New User</a
                >
            </div>

            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Skeleton loading rows -->
                    <tr>
                        <td colspan="6">
                            <div class="skeleton" style="height: 1.5em"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <div class="skeleton" style="height: 1.5em"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="/js/api.js"></script>
        <script>
            async function fetchUsers() {
                const tbody = document.getElementById("user-table-body");

                try {
                    const users = await API.request("/admin/users");
                    tbody.innerHTML = ""; // clear skeleton

                    users.forEach((user) => {
                        const row = `
              <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${
                    user.role.charAt(0).toUpperCase() + user.role.slice(1)
                }</td>
                <td>${new Date(user.created_at).toLocaleString()}</td>
                <td>
                  <a href="user-info.html?id=${
                      user.id
                  }" class="btn btn-primary btn-sm">Edit</a>
                </td>
              </tr>
            `;
                        tbody.insertAdjacentHTML("beforeend", row);
                    });
                } catch (err) {
                    console.error(err);
                    tbody.innerHTML = `<tr><td colspan="6" class="text-danger">Error fetching users.</td></tr>`;
                }
            }

            fetchUsers();
        </script>
    </body>
</html>
