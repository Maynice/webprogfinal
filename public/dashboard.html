<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .skeleton .form-control,
            .skeleton .btn {
                pointer-events: none;
            }
            .placeholder {
                border-radius: 0.375rem;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="greeting" class="placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h2>
                <button class="btn btn-outline-danger" id="logout-btn" disabled>
                    Logout
                </button>
            </div>

            <div class="card mb-4">
                <div class="card-header"><h5>Your Profile</h5></div>
                <div class="card-body">
                    <form id="profile-form" class="skeleton">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control placeholder-glow placeholder"
                                placeholder="Loading..."
                                disabled
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input
                                type="email"
                                id="email"
                                class="form-control placeholder-glow placeholder"
                                placeholder="Loading..."
                                disabled
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <input
                                type="text"
                                id="role"
                                class="form-control placeholder-glow placeholder"
                                placeholder="Loading..."
                                disabled
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control"
                                placeholder="Leave empty to keep current"
                                disabled
                            />
                        </div>

                        <button
                            type="submit"
                            class="btn btn-primary"
                            id="update-btn"
                            disabled
                        >
                            Update Profile
                        </button>
                    </form>
                    <div class="mt-3" id="status"></div>
                </div>
            </div>

            <div id="actions" class="mb-5 placeholder-glow">
                <span class="placeholder col-2 me-2 mb-2 d-inline-block"></span>
                <span class="placeholder col-2 me-2 mb-2 d-inline-block"></span>
                <span class="placeholder col-2 me-2 mb-2 d-inline-block"></span>
            </div>
        </div>

        <script src="js/api.js"></script>
        <script>
            async function init() {
                try {
                    const user = await API.me();

                    // Fill and enable greeting & logout
                    document.getElementById(
                        "greeting"
                    ).textContent = `Welcome, ${user.name}`;
                    document.getElementById("logout-btn").disabled = false;

                    // Populate form values
                    document.getElementById("name").value = user.name;
                    document.getElementById("email").value = user.email;
                    document.getElementById("role").value = user.role;

                    // Remove skeleton and enable only the right controls
                    const form = document.getElementById("profile-form");
                    form.classList.remove("skeleton");

                    // Enable Name input
                    const nameInput = document.getElementById("name");
                    nameInput.disabled = false;
                    nameInput.classList.remove(
                        "placeholder",
                        "placeholder-glow"
                    );
                    nameInput.removeAttribute("placeholder");

                    // Leave email & role disabled
                    document
                        .getElementById("email")
                        .classList.remove("placeholder", "placeholder-glow");
                    document
                        .getElementById("email")
                        .removeAttribute("placeholder");

                    document
                        .getElementById("role")
                        .classList.remove("placeholder", "placeholder-glow");
                    document
                        .getElementById("role")
                        .removeAttribute("placeholder");

                    // Enable Password input (keep its placeholder)
                    const pw = document.getElementById("password");
                    pw.disabled = false;

                    // Enable Update button
                    const updateBtn = document.getElementById("update-btn");
                    updateBtn.disabled = false;

                    // Build navigation
                    const actions = document.getElementById("actions");
                    let html = "<h5>Navigation</h5>";
                    if (user.role === "admin") {
                        html += `
            <a href="/admin/users.html" class="btn btn-secondary me-2 mb-2">Manage Users</a>
            <a href="/admin/applications.html" class="btn btn-secondary me-2 mb-2">Assign Reviewers</a>
            <a href="/admin/reports.html" class="btn btn-secondary me-2 mb-2">View Reports</a>
          `;
                    } else if (user.role === "reviewer") {
                        html += `
            <a href="/reviewer/applications.html" class="btn btn-secondary me-2 mb-2">Assigned Applications</a>
          `;
                    } else {
                        html += `
            <a href="/applicant/applications.html" class="btn btn-secondary me-2 mb-2">My Application</a>
            <a href="/status.html" class="btn btn-secondary me-2 mb-2">Check Status</a>
          `;
                    }
                    actions.innerHTML = html;
                } catch (err) {
                    alert("Unauthorized. Redirecting to login...");
                    window.location.href = "login.html";
                }
            }

            document
                .getElementById("logout-btn")
                .addEventListener("click", async () => {
                    await API.logout();
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                });

            document
                .getElementById("profile-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const data = Object.fromEntries(
                        new FormData(e.target).entries()
                    );
                    if (!data.password) delete data.password;

                    try {
                        await API.request("/user/me", {
                            method: "PUT",
                            body: JSON.stringify(data),
                        });
                        document.getElementById("status").innerHTML =
                            '<div class="alert alert-success">Profile updated!</div>';
                    } catch {
                        document.getElementById("status").innerHTML =
                            '<div class="alert alert-danger">Update failed.</div>';
                    }
                });

            init();
        </script>
    </body>
</html>
