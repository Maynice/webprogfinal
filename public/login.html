<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        body {
            background: #002147;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #cba344;
        }
        .btn-custom {
            background: #e7ce92;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: bolder;
        }
        .btn-custom:hover {
            background: #e7a711;
        }
        .btn-tertiary{
            background: #b1b7bd;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-tertiary:hover {
            background: #808fa2;
        }
        .warning {
            color: #e83e36;
            font-size: 0.9rem;
            display: none;
        }

        .dropdown-container {
    position: relative;
}
.dropdown-menu {
    position: absolute;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
    background-color: white;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
}
.dropdown-item {
    padding: 8px 16px;
    cursor: pointer;
}
.dropdown-item:hover {
    background-color: #f1d89e;
}
.required {
    color: red;
    margin-left: 3px;
}
    </style>
    <body>
        <div class="card">
            <div class="card-header">            <div class="form-header">Login</div> </div>

                        <form id="login-form" class="card p-4 shadow-sm">
                <div class="card-body">
                    <div class ="mb-3">
                    <div class="mb-3"></div>
                    <label>Email</label>
                    <input
                        name="email"
                        type="email"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input
                        name="password"
                        type="password"
                        class="form-control"
                        required
                    />
                </div>
                <button class="btn btn-custom w-200">Login</button>
            </form>
            <p class="mt-3">
                Don't have an account? <a href="register.html">Register</a>
            </p>
            
        </div>
        </div>

        <script src="js/api.js"></script>
        <script>
            document
                .getElementById("login-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    try {
                        const data = await API.login({
                            email: e.target.email.value,
                            password: e.target.password.value,
                        });
                        localStorage.setItem("token", data.token);
                        window.location.href = "dashboard.html";
                    } catch (err) {
                        alert(err.error || "Login failed");
                    }
                });
        </script>
    </body>
</html>
