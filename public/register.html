<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        body {
            background: #002147;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 100px;
            overflow-y: auto;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }
        .form-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #cba344;
        }
        .btn-custom {
            background: #e7ce92;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: bolder;
        }
        .btn-custom:hover {
            background: #e7a711;
        }
        .btn-tertiary{
            background: #b1b7bd;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-tertiary:hover {
            background: #808fa2;
        }
        .warning {
            color: #e83e36;
            font-size: 0.9rem;
            display: none;
        }

        .dropdown-container {
    position: relative;
}
.dropdown-menu {
    position: absolute;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
    background-color: white;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
}
.dropdown-item {
    padding: 8px 16px;
    cursor: pointer;
}
.dropdown-item:hover {
    background-color: #f1d89e;
}
.required {
    color: red;
    margin-left: 3px;
}
.navbar {
    background-color: #f6e8c1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}
.btn-custom-navbar {
    background: white;
    color: #002147;
    border: 1px solid #ccc;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.btn-custom-navbar:hover {
    background: #fdf7e2;
    color: #002147;
    border-color: #e7a711;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}
    </style>
    <body>
        <nav class="navbar navbar-expand-lg px-4 py-2 w-100 fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">
                <div class="text-center mb-0">
                    <img src="/circlet.png" 
                         alt="Oxford University Logo" 
                         style="max-width: 30px;">    </div>
                <h6 class="mb-0" style="font-weight: bold;">
                    Graduate Admission Portal
                </h6>
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul id="nav-links" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- dynamic from navbar.js -->
                    </ul>
            
                    <div id="auth-controls" class="d-flex align-items-center gap-3">
                        <!-- dynamic from navbar.js -->
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="form-container">
                <h1 class="form-header">Register</h1>
                <form id="register-form">
                    <div class="mb-3">
                        <label>Name</label>
                        <input name="name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input
                            name="email"
                            type="email"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label>Password (min. 6 characters)</label>
                        <input
                            name="password"
                            type="password"
                            class="form-control"
                            required
                        />
                    </div>
                    <button class="btn btn-custom">Register</button>
                </form>
                <p class="mt-3">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>

        <script src="js/api.js"></script>
        <script src="/js/navbar.js">
            setupNavbar()
        </script>
        <script>
            document
                .getElementById("register-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    try {
                        const body = {
                            name: e.target.name.value,
                            email: e.target.email.value,
                            password: e.target.password.value,
                        };
                        await API.register(body);
                        alert("Registration successful!");
                        window.location.href = "login.html";
                    } catch (err) {
                        alert(err.error || "Register failed");
                    }
                });
        </script>
    </body>
</html>
