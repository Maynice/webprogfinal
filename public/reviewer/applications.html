<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Submission Detail</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container py-5">
            <a href="/dashboard.html" class="btn btn-secondary mb-4">Back to Dashboard</a>
            <h1 class="mb-4">Submission Detail</h1>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Application ID</th>
                        <th>Applicant Name</th>
                        <th>Applicant Email</th>
                        <th>Reviewer Name</th>
                        <th>Reviewer Email</th>
                        <th>Status</th>
                        <th>Requests</th>
                        <th>Form</th>
                    </tr>
                </thead>
                <tbody id="submissionRow">
                    <!-- filled dynamically -->
                </tbody>
            </table>
        </div>

        <script src="/js/api.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const tbody = document.getElementById("submissionRow");

                try {
                    const data = await API.request(`/submissions/reviewer`);
                    data.forEach((item) => {
                        const tr = document.createElement("tr");
                        
                        // Submission ID
                        const tdId = document.createElement("td");
                        tdId.textContent = item.id;
                        tr.appendChild(tdId);

                        // Applicant
                        tr.appendChild(td(item.applicant.name));
                        tr.appendChild(td(item.applicant.email));
    
                        // Reviewer (may be null)
                        tr.appendChild(
                            td(item.reviewer ? item.reviewer.name : "—")
                        );
                        tr.appendChild(
                            td(item.reviewer ? item.reviewer.email : "—")
                        );

                        // Status dropdown
                        const tdStatus = document.createElement("td");
                        tdStatus.innerHTML = `
                            <div class="dropdown">
                                <button
                                    class="btn btn-sm dropdown-toggle badge ${badgeClass(item.status)}"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    ${item.status}
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" data-status="wait">On Hold</a></li>
                                    <li><a class="dropdown-item" href="#" data-status="approved">Approved</a></li>
                                    <li><a class="dropdown-item" href="#" data-status="rejected">Rejected</a></li>
                                </ul>
                            </div>
                        `;
                        tr.appendChild(tdStatus);
                        
                        // Status change handler
                        tdStatus.querySelectorAll(".dropdown-item").forEach((link) => {
                            link.addEventListener("click", (e) => {
                                e.preventDefault();
                                const newStatus = link.dataset.status;
                                updateStatus(item.id, newStatus, tr); // Pass the row element
                            });
                        });
                        
                        const tdRevision = document.createElement("td");
                        tdRevision.innerHTML = `
                            <a href="requests.html?submission_id=${item.id}" class="btn btn-primary btn-sm">View</a>
                        `;
                        tr.appendChild(tdRevision)

                        // Form link
                        const tdLink = document.createElement("td");
                        if (item.active_form_id) {
                            const a = document.createElement("a");
                            a.href = `/view-form.html?formId=${item.active_form_id}`;
                            a.className = "btn btn-sm btn-primary";
                            a.textContent = "Open";
                            tdLink.appendChild(a);
                        } else {
                            tdLink.textContent = "—";
                        }
                        tr.appendChild(tdLink);

                        tbody.appendChild(tr);
                    });
                } catch (err) {
                    console.error(err);
                    const tr = document.createElement("tr");
                    const td = document.createElement("td");
                    td.colSpan = 3;
                    td.className = "text-center text-danger";
                    td.textContent = "Failed to load submissions.";
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                }

                // helper to create a <td> with text
                function td(text) {
                    const cell = document.createElement("td");
                    cell.textContent = text;
                    return cell;
                }

                function badgeClass(status) {
                    switch (status) {
                        case "wait": return "bg-warning text-dark";
                        case "approved": return "bg-success";
                        case "rejected": return "bg-danger";
                        default: return "bg-secondary";
                    }
                }

                async function updateStatus(id, status, rowElement) {
                    try {
                        const data = await API.request(`/submissions/update/${id}`, {
                            method: "POST",
                            body: JSON.stringify({ status })
                        });

                        // Update the specific row's status button
                        const btn = rowElement.querySelector(".dropdown-toggle");
                        btn.textContent = data.status;
                        btn.className = `btn btn-sm dropdown-toggle badge ${badgeClass(data.status)}`;
                    } catch (err) {
                        console.error("Update failed:", err);
                        alert("Could not update status. Please try again.");
                    }
                }
            });
        </script>
    </body>
</html>
