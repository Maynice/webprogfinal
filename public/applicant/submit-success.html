<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background: #002147;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                overflow-y: auto;
                justify-content: center;
            }

            .success-container {
                background: white;
                padding: 40px 30px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 100%;
                max-width: 500px;
            }

            .checkmark {
                font-size: 80px;
                color: #4bb543;
                margin-bottom: 20px;
            }

            .success-message {
                font-size: 1.5rem;
                font-weight: bold;
                color: #cba344;
                margin-bottom: 30px;
            }

            .button-group {
                display: flex;
                justify-content: center;
                gap: 15px;
                flex-wrap: wrap;
            }

            .btn-custom {
                background: #e7ce92;
                border: none;
                padding: 10px 20px;
                font-size: 1.1rem;
                border-radius: 8px;
                transition: background 0.3s;
                font-weight: bolder;
                color: #333;
                text-decoration: none;
                cursor: pointer;
            }

            .btn-custom:hover {
                background: #e7a711;
            }

            @media (max-width: 480px) {
                .button-group {
                    flex-direction: column;
                    gap: 10px;
                }

                .btn-custom {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="success-container">
            <div class="checkmark">âœ…</div>
            <div class="success-message">Submission Successful!</div>
            <div class="button-group">
                <a href="/dashboard.html" class="btn-custom">Back to Dashboard</a>
                <a href="/view-form.html?form_id=1" class="btn-custom" id="view-form">
                    View Submission
                </a>
            </div>
        </div>
    </body>

    <script>
        // get query form_id
        const urlParams = new URLSearchParams(window.location.search);
        const formId = urlParams.get('form_id');

        document.getElementById('view-form').href = `/view-form.html?form_id=${formId}`
    </script>
</html>
