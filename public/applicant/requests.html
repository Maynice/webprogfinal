<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Revision Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        background: #002147;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-y: auto;
    }
    .form-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-bottom: 20px;
    }
    .form-header {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #cba344;
    }
    .btn-custom {
        background: #e7ce92;
        border: none;
        padding: 10px 20px;
        width: 100%;
        font-size: 1.2rem;
        border-radius: 8px;
        transition: background 0.3s;
        font-weight: bolder;
    }
    .btn-custom:hover {
        background: #e7a711;
    }
    .btn-tertiary{
        background: #b1b7bd;
        border: none;
        padding: 10px 20px;
        width: 100%;
        font-size: 1rem;
        border-radius: 8px;
        transition: background 0.3s;
    }
    .btn-tertiary:hover {
        background: #808fa2;
    }
    .warning {
        color: #e83e36;
        font-size: 0.9rem;
        display: none;
    }

    .dropdown-container {
position: relative;
}
.dropdown-menu {
position: absolute;
width: 100%;
max-height: 200px;
overflow-y: auto;
z-index: 1000;
display: none;
background-color: white;
border: 1px solid #ced4da;
border-radius: 0.25rem;
}
.dropdown-item {
padding: 8px 16px;
cursor: pointer;
}
.dropdown-item:hover {
background-color: #f1d89e;
}
.required {
color: red;
margin-left: 3px;
}
</style>
<body>
    <div class="container py-5">
        <a id="back-btn" href="/dashboard.html" class="btn btn-secondary mb-4">&larr; Back to Dashboard</a>
        
        <div class="form-container mb-3" >
        <div class="mb-3">
            <div class="form-header">Revision Requests</div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Request Info</th>
                    <th>File</th>
                    <th>Submit File</th>
                </tr>
            </thead>
            <tbody id="requests-body">
            </tbody>
        </table>

        <div id="status" class="mt-3"></div>
    </div>
</div>

    <script src="/js/api.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const submissionId = params.get("submission_id");

        if (!submissionId) {
            document.getElementById("status").innerHTML = '<div class="alert alert-warning">Missing submission ID.</div>';
        } else {
            async function fetchRequests() {
                try {
                    const data = await API.request(`/submissions/applicant/submission/${submissionId}/request`);

                    const tbody = document.getElementById("requests-body");
                    tbody.innerHTML = ""; // clear first

                    if (data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No revision requests found.</td></tr>`;
                        return;
                    }

                    data.forEach((request, index) => {
                        const tr = document.createElement("tr");

                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${request.info}</td>
                            <td>
                                ${request.file ? `<a href="/storage/${request.file}" target="_blank" class="btn btn-sm btn-outline-primary">View File</a>` : `<span class="text-muted">No file</span>`}
                            </td>
                            <td>
                                <a href="submit-request.html?submission_id=${submissionId}&request_id=${request.id}" class="btn btn-sm btn-outline-primary">Submit File</a>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                } catch (err) {
                    console.error(err);
                    document.getElementById("status").innerHTML = '<div class="alert alert-danger">Failed to load revision requests.</div>';
                }
            }

            fetchRequests();
        }
    </script>
</body>
</html>
